<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Brad &amp; Jack's App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://use.fontawesome.com/3e0bb75972.js"></script>
  </head>
  <body>
    <main role="main">

      <section role="region" class="js-start hidden">
        <h1>CSS Quiz</h1>
        <p>Welcome to our CSS quiz! Think you are an expert at CSS? Take our quiz to find out</p>
        <i class="fa fa-play-circle" aria-hidden="true"></i>        

      </section>

      <section role="region" class="js-questions hidden">
        <div class="js-status-bar-container"></div>
        <h3 class="js-form-response"></h3>
        <h3 class="js-question"></h3>  
        <form class="question-form">
          <ul class="js-options"></ul>
          <button class="js-submit-button">Submit</button>
        </form>
        <button class="js-next-button">Next</button> 
        <!-- 
            form 
            button submit form -->
      </section>
        
      <section role="region" class="js-end hidden">
          <h3 class="js-final-score"></h3> 
          <button class="js-restart-button">Try Again</button>       
          <button class='js-answers-button all'>Show All My Responses</button>
          <button class='js-answers-button correct'>Just Show Me What I Got Wrong</button>
          <article class="js-answers"></article>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
